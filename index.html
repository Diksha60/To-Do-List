<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-100 min-h-screen flex justify-center items-center">
        <div class="bg-white max-w-md w-full p-8 rounded-lg">
            <h1 class="text-[24px] font-bold text-center">To-Do List</h1>
            <form id="form" action="" class="flex m-4">
                <input 
                    type="text"
                    id="input"
                    placeholder="Add a new task"
                    class="flex-1 border rounded-l-lg p-4 focus:outline-none focus:ring-1 focus:ring-gray-400"
                    required
                >

                <button type="submit" class="bg-lime-500 text-white font-semibold rounded-r-lg p-4 hover:underline hover:bg-lime-800">
                    Add
                </button>
            </form>

            <ul id="list" class="list-disc space-h-2">

            </ul>
        </div>
    </section>
    <script src="2.js"></script>
</body>
</html>
